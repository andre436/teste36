<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você disse SIM! 💍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Você me fez a pessoa mais feliz do mundo! 💘</h1>
    <img src="C:\Users\User\Desktop\PEDIDO DE NAMORO\imagem.jpg.png" alt="Foto nossa" class="foto">
    <p>Prepare-se para viver a história mais linda de amor! ❤️</p>
    <audio id="audio" loop>
      <source src="PEDIDO DE NAMORO/musica.mp3.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script>
    // Ativa o áudio somente após interação e carregamento da página
    window.addEventListener('load', () => {
      const audio = document.getElementById('audio');
      // O clique anterior no botão "Sim" garante permissão de reprodução
      audio.play().catch((e) => {
        console.log('Autoplay bloqueado, tentando ativar com interação');
        document.body.addEventListener('click', () => audio.play(), { once: true });
      });
    });
  </script>
</body>
</html>
